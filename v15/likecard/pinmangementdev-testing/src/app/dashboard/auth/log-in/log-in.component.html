<section class="sign-in-container">
  <div class="sign-in-card-outline">
    <div class="sign-in-card">
      <header>
        <img src="assets/images/Skarla Logo.svg" alt="Skarla Logo" />
        <h1 class="title" i18n>Welcome Back</h1>
        <p class="subtitle" i18n>
          Happy to see you back. Enter your email and password to login
        </p>
      </header>

      <form class="sign-in-form" [formGroup]="loginForm">
        <div class="input-group">
          <label for="email" class="label" i18n>Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="example@mail.com"
            pInputText
            class="input"
            formControlName="email"
            dir="ltr"
          />
          <div class="error-container">
            <ng-container *ngIf="email.touched && email.invalid">
              <p
                class="text-error-validation"
                *ngIf="email.errors!['required']"
                i18n
              >
                Email is required
              </p>
              <p
                class="text-error-validation"
                *ngIf="email.errors!['email']"
                i18n
              >
                Please enter a valid email
              </p>
            </ng-container>
          </div>
        </div>

        <div class="input-group">
          <label for="password" class="label" i18n> Password </label>
          <!-- styleClass is a weird workaround for fixing style issues with p-password component using reactive forms -->
          <p-password
            id="password"
            name="password"
            formControlName="password"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="p-password p-input-icon-right"
          ></p-password>
          <div class="error-container">
            <ng-container *ngIf="password.invalid && password.touched">
              <p
                class="text-error-validation"
                *ngIf="password.errors!['required']"
                i18n
              >
                Password is required
              </p>
            </ng-container>
          </div>
        </div>

        <button
          type="submit"
          pButton
          pRipple
          label="Login"
          class="sign-in-submit-button"
          (click)="login($event)"
          [disabled]="loginForm.invalid"
          i18n-label
        ></button>

        <a [routerLink]="['/auth/reset']" class="end-link" i18n
          >Forgot your password?</a
        >
      </form>
    </div>
  </div>
</section>
