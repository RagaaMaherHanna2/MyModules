<section class="change-password-container">
  <div class="change-password-card-outline">
    <div class="change-password-card">
      <header>
        <img src="assets/images/Skarla Logo.svg" alt="Image" />
        <h1 class="title" i18n>Welcome Back</h1>
        <p *ngIf="!isFirstLogin" class="subtitle" i18n>Change Password</p>
        <p *ngIf="isFirstLogin" class="subtitle" i18n>To make your account more secure, Please Change Password</p>
      </header>
      <form class="change-password-form" [formGroup]="changePasswordForm">
        <div class="input-group">
          <label for="old_password" class="label" i18n>Current Password</label>
          <p-password id="old_password" name="old_password" formControlName="old_password" [feedback]="false"
            [toggleMask]="true" styleClass="p-password p-input-icon-right"></p-password>

          <div class="error-container">
            <ng-container *ngIf="old_password.invalid && old_password.touched">
              <p class="text-error-validation" *ngIf="old_password?.errors!['required']" i18n>Current password is
                required</p>
            </ng-container>
          </div>
        </div>
        <div class="input-group">
          <label for="new_password" class="label" i18n>New Password</label>
          <p-password id="new_password" name="new_password" formControlName="new_password" [feedback]="false"
            [toggleMask]="true" styleClass="p-password p-input-icon-right"></p-password>

          <div class="error-container">
            <ng-container *ngIf="new_password.invalid && new_password.touched">
              <p class="text-error-validation" *ngIf="new_password?.errors!['required']" i18n>New password is
                required</p>
            </ng-container>
          </div>
        </div>
        <button type="submit" pButton pRipple label="Login" class="change-password-submit-button"
          (click)="login($event)" [disabled]="changePasswordForm.invalid" i18n-label></button>
      </form>
    </div>
  </div>
</section>
