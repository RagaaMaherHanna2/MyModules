<section class="reset-password-container">
  <div class="reset-password-card-outline">
    <div class="reset-password-card">
      <header>
        <img src="assets/images/Skarla Logo.svg" alt="Skarla Logo" />
        <h1 class="title" i18n>Reset Password</h1>
        <p class="subtitle" i18n>Easily and securely recover your password</p>
      </header>
      <form
        class="reset-password-form"
        [formGroup]="resetPasswordForm"
        (submit)="reset()"
      >
        <div class="input-group">
          <label for="email" class="label" i18n>Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="example@mail.com"
            pInputText
            class="input"
            formControlName="email"
            dir="ltr"
          />
          <div class="error-container">
            <ng-container *ngIf="email.touched && email.invalid">
              <p
                class="text-error-validation"
                *ngIf="email.errors!['required']"
                i18n
              >
                Email is required
              </p>
              <p
                class="text-error-validation"
                *ngIf="email.errors!['email']"
                i18n
              >
                Please enter a valid email
              </p>
            </ng-container>
          </div>
        </div>
        <button
          type="submit"
          pButton
          pRipple
          label="Reset Password"
          class="sign-in-submit-button"
          [disabled]="resetPasswordForm.invalid"
          i18n-label
        ></button>
        <a [routerLink]="['/auth/login']" class="end-link" i18n
          >Go back to login</a
        >
      </form>
    </div>
  </div>
</section>
