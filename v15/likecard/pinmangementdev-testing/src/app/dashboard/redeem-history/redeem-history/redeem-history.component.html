<p-card i18n-header="Manage Redeem History" header="Manage Redeem History">
  <p-table
    #dt
    [value]="items.data"
    [loading]="loading"
    [lazy]="true"
    (onLazyLoad)="loadList($event)"
    [rows]="pageSize"
    [paginator]="true"
    responsiveLayout="scroll"
    [totalRecords]="items.totalCount"
    dataKey="id"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    i18n-currentPageReportTemplate
    [showCurrentPageReport]="true"
    [rowHover]="true"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (keyup)="applyFilter($event)"
            placeholder="Voucher Number..."
            i18n-placeholder
          />
        </span>
        <div class="buttons-wrapper">
          <button
            pButton
            pRipple
            type="button"
            label="Export"
            i18n-label
            icon="pi pi-file-excel"
            (click)="exportExcel()"
          ></button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th i18n>ID</th>
        <th i18n>Voucher Number</th>
        <th i18n>Product Name</th>
        <th i18n>Website Name</th>
        <th i18n>Redemption Date</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">
          <span class="empty-message" i18n>There is no records to show </span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr [id]="item.id">
        <td>{{ item.id }}</td>
        <td>{{ item.product.serial_number }}</td>
        <td>{{ item.product.name }}</td>
        <td>{{ item.website_name }}</td>
        <td>{{ item.date | date }}</td>

        <td class="flex-buttons">
          <button
            pButton
            class="p-button-outlined"
            label="Details"
            i18n-label
            (click)="goToDetails(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
