<ul class="layout-sidebar">
  <ng-container *ngFor="let item of model; let i = index">
    <li
      layout-sidebar-item
      *ngIf="!item.separator"
      [item]="item"
      [index]="i"
      [root]="true"
    ></li>
    <li *ngIf="item.separator" class="menu-separator"></li>
  </ng-container>
</ul>
