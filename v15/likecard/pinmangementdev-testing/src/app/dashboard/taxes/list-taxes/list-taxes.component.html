<p-card i18n-header header="Taxes Table">

  <p-table styleClass="p-datatable-gridlines p-datatable-striped mt-4" #dt [value]="taxes.data" [loading]="loading"
    [lazy]="true" (onLazyLoad)="getTaxes()" [rows]="pageSize" [paginator]="true" [globalFilterFields]="['name']"
    (onPage)="changePage($event)" [loading]="loading" responsiveLayout="scroll" [totalRecords]="taxes.totalCount"
    dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    i18n-currentPageReportTemplate [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
      <tr>
        <th i18n>Name</th>
        <th i18n>Amount</th>
        <th i18n>Type</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">
          <span class="empty-message" i18n>There is no taxes to show</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr [id]="item.id">
        <td i18n>{{ item.name }}</td>
        <td i18n>{{ getTaxAmountFormated(item) }}</td>
        <td i18n *ngIf="item.amount_type === 'percent'">Percentage</td>
        <td i18n *ngIf="item.amount_type === 'fixed'">Fixed Amount</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
